<!-- Sexy user panel-->
<div id="griddy">
    <h1 id="title">
        Welcome back!
    </h1>
    <div id="row">
        <div class="floaty-panel side-panel" id="MyCurrentAdverts">
            <h2>My current adverts</h2>
        </div>
        <div id="middle">
            <div class="floaty-panel" id="TopPanel">
                <h2>Top panel</h2>
            </div>

            <div id="subrow">
                <div class="floaty-panel" id="Statistics">
                    <h2>Statistics</h2>
            
                </div>
            
                <div class="floaty-panel" id="Etc">
                    <h2>Random panel</h2>
                </div>
            </div>
        </div>
    
        <div class="floaty-panel side-panel" id="CreateAdvert">
            <h2>Create a new advert</h2>

            <mat-form-field class="example-full-width" >
                <mat-label>Title</mat-label>
                <input name="ADT" [(ngModel)]="ad.title" matInput>
            </mat-form-field>

        </div>
    </div>
    
</div>
